<p>login works!</p>

<div *ngIf="auth.user$ | async as user; else login">
    <pre>
      {{ user | json }}
    </pre>

    <hr>
    <button class="button" (click)="auth.signOut()">Sign Out</button>

</div>

<br>

<ng-template #login>
    <button class="button" (click)="auth.googleSignIn()">Sign In With Google</button>
</ng-template>
